<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Server Auto-Start</title>
</head>
<body>
    <h1>Flask Server Auto-Start</h1>
    <div id="message">The message should appear here.</div>

    <script>
        window.onload = function() {
        fetch('http://127.0.0.1:5000/front_end/gpt_website.html/d', { method: 'GET' })
        .then(response => response.json())
                .then(data => {
                    console.log('Response:', data);
                    document.getElementById('message').textContent = data.message;
                })
                .catch(error => console.error('Error:', error));
};
    </script>
</body>
</html>
